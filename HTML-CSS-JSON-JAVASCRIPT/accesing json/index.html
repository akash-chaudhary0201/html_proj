<!DOCTYPE html>
<html>
    <body>
        <h2>Access a JavaScript object</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const myObj={name:"Ram", age:30, city:"Ghaziabad"};
            document.getElementById("demo").innerHTML=myObj.name;
            document.getElementById("demo1").innerHTML=myObj["name"];//second way
        </script>
    </body>
</html>
