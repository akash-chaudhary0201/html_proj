<!DOCTYPE html>
<html>
    <head>
        <style>
            img{
                width:100%
            }
        </style>
    </head>
    <body>
        <p>
            It is better to use the style attribute to set the width and height oa an image
            (insted of using the width and height attributes), because it prevents
            internal or external styles sheets to change the original size of an image:
        </p>
        <p>
            using the style attribute:
        </p>
       <img src="images.html" alt="html1 icon" width ="128" height="128">
       
       
    </body>
</html>
