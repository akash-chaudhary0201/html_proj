<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse:collapse;
            }
            th,td{
                padding:5px;
                text-align:left;
            }
        </style>
    </head>
    <body>
        <h2>Cell that spans two rows:</h2>
        <table style="width:100%">
        <caption>EMPLOYEE DETAILS</caption>
        <tr>
            <th> Name:</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone:</th>
            <td>9876543210</td>

        </tr>
        <tr>
            <td>1234567890</td>
        </tr>
        <tr>
            <td colspan="2">Hello MCA 2023-25 batch</td>
        </tr>
    </table>
    </body>
</html>
